<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Conversor de moeda</title>
</head>

<body>
    <img class="logo" src="./assets/logo.png" alt="logo do site">
    <main>
        <label>
            Converter <b>de</b>:
            <select class="select-origin">
                <option value="coin">Escolha a Moeda</option>
                <option value="BRL">R$ Real Brasileiro</option>
                <option value="USD">US$ Dólar Americano</option>
                <option value="EUR">€ Euro</option>
                <option value="ARS">$ Peso Argentino</option>
                <option value="GBP">$ Libra Esterlina</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>:
            <select class="select-destination">
                <option value="coin">Escolha a Moeda</option>
                <option value="BRL" id="BRL">R$ Real Brasileiro</option>
                <option value="USD" id="USD">US$ Dólar Americano</option>
                <option value="EUR" id="EUR">€ Euro</option>
                <option value="ARS" id="ARS">$ Peso Argentino</option>
                <option value="GBP" id="GBP">$ Libra Esterlina</option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="0,00">
        </label>
        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <!--Bandeira da LABEL de origem-->
                <img class="currency-origin-img" src="./assets/moedaimg.png" alt="Logo-moeda-a-converter">
                <p class="currency" id="label-currency-origin">Moeda</p>
                <p class="currency-value-origin">0,00</p>
            </div>

            <img class="arrow-img" src="./assets/seta.png" alt="seta">

            <div class="currency-box">
                <!--Bandeira e LABEL de destino-->
                <img class="currency-destination-img" src="./assets/moedaimg.png" alt="Logo-moeda-convertida">
                <p class="currency" id="label-currency-destination">Moeda</p>
                <p class="currency-value-destination">0,00</p>
            </div>
        </section>
    </main>

</body>
<script src="./scripts.js"></script>

</html>
